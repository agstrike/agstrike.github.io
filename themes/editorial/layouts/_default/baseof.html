<html>
	<head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111440063-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-111440063-1');
</script>
		<title>{{ .Title }}</title>
		{{ if .Params.private}}
		<meta name="robots" content="noindex,nofollow" />
		{{ end }}
		<meta charset="utf-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		{{ template "_internal/twitter_cards.html" . }}
	    {{ template "_internal/opengraph.html" . }}
    	{{ template "_internal/schema.html" . }}
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
								<header id="header">
                                    <b><a href="/" class="logo">{{ .Site.Title }}</a></b>
									<ul class="icons">
										<li><a href="https://github.com/agstrike/silverstrike" target="_blank" class="icon fa-github"><span class="label">Github</span></a></li>
									</ul>
								</header>
								{{ block "main" . }}{{ end }}

						</div>
					</div>

				{{ partial "sidebar.html" . }}

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>
		<!-- Uncomment if you want to setup search 
			<script src="js/vendor/lunr.min.js"></script>
		-->
	</body>
</html>
