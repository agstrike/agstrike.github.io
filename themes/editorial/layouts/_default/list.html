{{ define "main" }}
<section>
    <header class="major">
        <h2>{{ i18n "allposts" }}</h2>
    </header>
    <div class="posts">
    {{ range (.Paginator 6).Pages }}
        <article>
            <a href="{{ .Permalink }}" class="image">
            {{ with .Params.images }}
            <img src="{{ index . 0 | relURL }}" alt="" />
            {{ end }}
            </a>
            <header>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ dateFormat $.Site.Params.dateFormat .Date }}</p>
            </header>
            <p>{{ .Summary }}</p>
            <ul class="actions">
                <li><a href="{{ .Permalink }}" class="button">{{ i18n "morelink" }}</a></li>
            </ul>
        </article>
    {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
</section>
{{ end }}
