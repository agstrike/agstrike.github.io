{{ define "main" }}
<section id="banner">
	<div class="content">
		<header>
			<h1>{{ .Site.Params.title }}</h1>
			<p>{{ .Site.Params.subtitle }}</p>
		</header>
		<p>{{ .Site.Params.intro}}</p>
		<ul class="actions">
			<li><a href="{{ .Site.Params.learnmorelink }}" class="button big">{{ .Site.Params.learnmore }}</a></li>
		</ul>
	</div>
	<!--span class="image object">
		<img src="" alt="" />
	</span-->
</section>
